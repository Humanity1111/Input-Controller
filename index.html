<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Input Controller</title>
    <style>
        #arena {
            width: 500px;
            height: 500px;
            background-color: rgb(0, 0, 0);
            margin: 0;
            position: relative;
        }

        #player {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            top: 0px;
            left: 0px;
            transition: all 0.1s;
            background-color: red;
        }

        .control button {
            margin: 2px;
        }
    </style>
</head>

<body>
    <div id="arena">
        <div id="player"></div>
    </div>
    <div id="status">
        Controller status: <span id="controller-status"></span> |
        Focus status: <span id="focus-status"></span>
    </div>
    <div id="controls">
        <button id="attach">Attach</button>
        <button id="detach">Detach</button>
        <button id="enable">Enable</button>
        <button id="disable">Disable</button>
        <button id="add-jump">Add Jump</button>
    </div>
    <script type="module" src="./input-controller-test.js"></script>
</body>

</html>
