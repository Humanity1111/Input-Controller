<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Controller</title>
    <style>
        #arena {
            width: 500px;
            height: 500px;
            background-color: rgb(0, 0, 0);
            margin: 0;
            transition: all 1s;
            position: relative;
        }

        #player {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: beige;
            position: absolute;
            top: 0px;
            left: 0px;
            transition: all 0.1s;
        }

        .control button {
            margin: 1px;
        }
    </style>
</head>

<body>
    <h1>Input Controller Test</h1>
    <div id="arena">
        <div id="player"></div>
    </div>
    <div class="control">
        <button id="attach">Attach controller</button>
        <button id="detach">Detach controller</button>
        <button id="enable">Enable controller</button>
        <button id="disable">Disable controller</button>
        <button id="add-jump">Add jump</button>
    </div>
    <div class="status">
        <p>Controller status: <span id="controller-status"></span></p>
        <p>Focus status: <span id="focus-status"></span></p>
    </div>
    <script src="input-controller.js"></script>
    <script src="keyboard-plugin.js"></script>
    <script src="mouse-plugin.js"></script>
    <script src="input-controller-test.js"></script>
</body>

</html>
